<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-img demo</title>
</head>
<body>
  <div id="app">
    <img v-img="imgSrc">
    <img v-img:200="imgSrc">
    <img v-img:200*200="imgSrc">

    <img v-img="imgErr">

    <div v-bgi="imgSrc" :style="myCls"></div>
    <div v-bgi="imgErr" :style="myCls"></div>
  </div>

  <script src="./vue.js"></script>
  <script src="../dist/vue-img.1464132434000.js"></script>
  <script>
    Vue.use(VueImg, {
      loading: './default.png',
      error: './error.png',
      prefix: 'http://fuss10.elemecdn.com',
      quality: 100
    });

    new Vue({
      el: '#app',
      data: {
        imgSrc: '',
        imgErr: '',
        myCls: {
          width: '200px',
          height: '200px',
          backgroundColor: '#f00'
        }
      },
      mounted() {
        setTimeout(() => {
          this.imgSrc = '1fa68b8d589078c3d44e3ae3d7dac9fejpeg';
          this.imgErr = 'abcdefgabcdefgabcdefg';
        }, 3000);
      }
    });
  </script>
</body>
</html>
